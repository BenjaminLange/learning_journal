{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block content %}
<div class="login">
    <h2>Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        <input type="submit" value="Login" class="button">
        <a href="{{ url_for('list') }}" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
